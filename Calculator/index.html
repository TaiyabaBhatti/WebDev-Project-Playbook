<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div id="calculator-brick">
  <div id="toggle"><button id="scroller"><span id="ball"></span></button></div>  
<div id="display-section">
<p id="result"></p>
<input type="text" id="enter-text" placeholder="0" >
</div>
<div id="keys-section">
<div class="keys">C</div>
<div class="keys">del</div>
<div class="keys">%</div>
<div class="keys opt">/</div>
<div class="keys">7</div>
<div class="keys">8</div>
<div class="keys">9</div>
<div class="keys opt">*</div>
<div class="keys">4</div>
<div class="keys">5</div>
<div class="keys">6</div>
<div class="keys opt">-</div>
<div class="keys">1</div>
<div class="keys">2</div>
<div class="keys">3</div>
<div class="keys opt">+</div>
<div class="keys double-key">0</div>
<div class="keys">.</div>
<div class="keys">=</div>





</div>










</div>




<script src="javascript.js"></script>
</body>
</html>
